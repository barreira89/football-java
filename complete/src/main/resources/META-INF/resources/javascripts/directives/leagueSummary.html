<div class="row">
	<div ng-repeat="week in league | orderBy:'season'">
			<h4>   {{week.season}} |  Week: {{week.weekNumber}}   </h4>
			<table class="table table-condensed table-striped">
				<tr ng-repeat="results in week.userWeekSummaries | orderBy: '-wins'">
					<td class="col-sm-2 col-xs-2" ng-style="highlighted(username, results.username)"> {{results.username}} </td>
					<td class="col-sm-2 col-xs-2"> {{results.wins}} </td>
					<td class="col-sm-2 col-xs-2"> {{results.losses}} </td>
				</tr>
			</table>
	</div>
</div>
