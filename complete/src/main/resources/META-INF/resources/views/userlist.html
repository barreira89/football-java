<div class="container-fluid">
<div class="row">
	<div class="col-md-2">
		<div ng-repeat="names in userlist">
		<div>
			<button class="btn btn-default user-btn" ng-click="getNewUserDetails(names.id)"> {{names.username}}</button>
		</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="row"> <h2> {{newUserModel.userDetails.username | uppercase}} </h2>
			<user-stats userModel="userModel"></user-stats>
		</div>
		<div class="row">
			<my-picks userpicks="newUserModel.userPicksByWeek"></my-picks>
		</div>
	</div>
	<div class="col-md-2">
		<h2 ng-show="newUserModel.userLeagues"> Leagues </h2>
		<div ng-repeat="league in newUserModel.userLeagues">
			{{league.name}} | <a href="" ng-click="removeUserFromLeague(userModel.username, league)"> Remove </a>
		</div>
	</div>
</div>
</div>
